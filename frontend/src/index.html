<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru</title>
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <div class="mainInfoWrapper">
        <h1>Camagru</h1>
        <button id="uploadBtn" class="imageButton">Upload Image</button>
        <button id="startCamBtn" class="imageButton">Use Webcam</button>
        <input type="file" id="fileInput" accept="image/*" class="hide" />
    </div>
    <div class="auth">
        <a id="register" class="authLink green" href="/register">Register</a>
        <a id="login" class="authLink green" href="/login">Login</a>
        <a id="logout" class="authLink red" href="#">Logout</a>
    </div>
</header>

<main>
    <div id="camera" class="camera">
        <video id="video" class="video" playsinline autoplay></video>
        <div>
            <button id="captureBtn">Capture</button>
            <button id="stopCamBtn">Stop Camera</button>
        </div>
    </div>

    <div id="gallery" class="gallery"></div>
</main>

<footer>
    <p>&copy; 2025 Camagru by aseptimu</p>
</footer>

<script src="js/gallery.js"></script>
</body>
</html>
