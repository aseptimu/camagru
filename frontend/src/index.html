<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camagru Gallery</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<header>
    <h1>Camagru</h1>
    <!-- Кнопки для загрузки и съёмки -->
    <button id="uploadBtn">Upload Image</button>
    <button id="startCamBtn">Use Webcam</button>
    <input type="file" id="fileInput" accept="image/*" style="display:none" />
</header>

<main>
    <div id="gallery" class="gallery"></div>

    <!-- Видео-превью и Canvas-слой -->
    <div id="camera" style="display:none; text-align:center; margin-top:20px;">
        <video id="video" playsinline autoplay style="width:320px; height:auto; border:1px solid #333;"></video>
        <div>
            <button id="captureBtn">Capture</button>
            <button id="stopCamBtn">Stop Camera</button>
        </div>
    </div>
</main>

<footer>
    <p>&copy; 2025 Camagru by aseptimu</p>
</footer>

<script src="js/gallery.js"></script>
</body>
</html>
